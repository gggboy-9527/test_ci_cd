name: Test SSH Connection to Windows Server

on:
  push:
    branches:
      - main

jobs:
  ssh-test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Setup SSH key for authentication
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # Step 3: Test SSH connection to the server
      - name: Test SSH connection
        run: |
          ssh -v -i ~/.ssh/id_rsa deploy@${{ secrets.SERVER_IP }} 'echo "SSH Test Passed"'
