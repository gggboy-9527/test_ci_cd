name: Deploy Vue App to GitHub Pages

on:
  push:
    branches: [main] # 只有推送到 main 分支才触发

permissions:
  contents: read
  pages: write # 允许写入 GitHub Pages
  id-token: write # 用于身份验证

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 设置 Node.js 环境
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # 缓存依赖，加速下次构建

      # 3. 安装依赖
      - name: Install dependencies
        run: npm install

      # 4. 构建项目（生成 dist/ 目录）
      - name: Build
        run: npm run build

      # 5. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub 自动提供
          publish_dir: ./dist # 指定构建产物目录
