name: Deploy Vue App to My Windows Server

on:
  push:
    branches: [main]

# 不再需要 pages 相关权限
permissions:
  contents: read

concurrency:
  group: 'deploy-to-server'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vue App
        run: npm run build
        # 假设构建产物在 ./dist 目录

      - name: Upload dist to Windows Server via SCP
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: './dist/*'
          target: 'C:/test_ci_cd'
          rm: true # 删除目标目录原有内容，实现干净覆盖
          debug: false
