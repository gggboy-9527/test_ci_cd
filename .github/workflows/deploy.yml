name: Deploy Vue App to My Windows Server

on:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: 'deploy-to-server'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vue App
        run: npm run build
        # 假设构建产物在 ./dist 目录

      # ====== SSH 配置部分 ======
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      # ====== 清空远程目录并上传 ======
      - name: Clean remote directory and upload via SCP
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          # 清空目标目录（PowerShell 命令，适用于 Windows OpenSSH）
          ssh ggcyuser@${SERVER_IP} "Remove-Item -Recurse -Force 'C:/test_ci_cd/*' -ErrorAction SilentlyContinue"
          # 上传新文件
          scp -r -o StrictHostKeyChecking=no ./dist/* ggcyuser@${SERVER_IP}:"C:/test_ci_cd"
